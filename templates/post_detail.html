{% extends "base.html" %}
{% block head_title %}
  {{instance.title}} | {{block.super}}
{% endblock head_title %}


{% block content %}
<div class="coll-sm-6 coll-sm-offest-3">
  <h1>{{ instance.title}} 
    <small> {{instance.timestamp }}</small>
  </h1>    
  {% if instance.image %}
    <img src="{{instance.image.url}}" class="img-responsive">
  {% endif %}
  {{instance.content | linebreaks}} <br/>
</div>
{% endblock content %}
